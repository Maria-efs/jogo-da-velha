<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c20613be44.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./jogo-da-velha (2).png">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Jogo Da velha</title>
  </head>
  <body>
    <h1>Jogo da Velha</h1>

    <main>
      <div class="players">
        <label for="player1">
          <i class="fa-solid fa-x"></i>
          <input type="text" id="player1" placeholder="Jogador 1" />
        </label>

       <label for="player2">
        <i class="fa-solid fa-o"></i>
        <input type="text" id="player2" placeholder="Jogador 2"/>
       </label>
      </div>

    <button id="start">Come√ßar</button>

    <h2>Vez de: <span id="turnPlayer"> </span></h2>

    <section id="gameBoard">
        <span class="cursor-pointer" data-region="0.0"></span>
        <span class="cursor-pointer" data-region="0.1"></span>
        <span class="cursor-pointer" data-region="0.2"></span>
        <span class="cursor-pointer" data-region="1.0"></span>
        <span class="cursor-pointer" data-region="1.1"></span>
        <span class="cursor-pointer" data-region="1.2"></span>
        <span class="cursor-pointer" data-region="2.0"></span>
        <span class="cursor-pointer" data-region="2.1"></span>
        <span class="cursor-pointer" data-region="2.2"></span>
    </section>
    </main>
  </body>
</html>
